<html>
<body>
    <form id="form1">
        <h1>
            Đăng ký tài khoản !
        </h1>
        <label>
            Nhập thông tin đăng ký
        </label>
        <br>
        <input id="NhapTen" type="text" name="ten" placeholder="Nhập tên">
        <input id="HoDem" type="text" name="ho" placeholder="Nhập ho đệm">
        <br>
        <input id="email" type="text" name="email" placeholder="Địa chỉ email">
        <input id="sdt" type="text" name="sdt" placeholder="Số điện thoại">
        <br>
        <select id="sel_ThanhPho" name="thanh_pho">
            <option value="" disabled selected>Thành Phố</option>
            <option value="hn"> Hà nội</option> 
        </select>
        <select id="sel_Tinh" name="tinh">
            <option value="" disabled selected>Tỉnh</option>
            <option value="BG"> Bắc Giang</option> 
        </select>
        <br>
        <textarea id="ta_GhiChu" name="ghichu" rows="4" cols="4"></textarea>
        <br>
        <button type="submit">Đăng ký</button>
    </form>
    <script lang="javascript" src="js/bai5.js"></script>
</body>
</html>
